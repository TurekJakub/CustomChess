<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'chess_test/style.css' %}" rel="stylesheet">
    <title>Custom chess</title>
</head>

<body>
    <div class="container-fluid backgroundImage">
        <div class="row justify-content-center  px-0 mx-0" style="height: 100px;">
            <div class="d-flex flex-column justify-content-center bg-secondary h-100   mt-3  rounded col-lg-9">
              <h1>CUSTOM CHEES</h1>
            </div>        

        </div>
        <form method="POST">
        {% csrf_token %}
        <div class="row justify-content-center  px-0 mx-0" style="height: 150px;">
            <div class="d-flex flex-column justify-content-center bg-secondary h-100  mt-5  rounded col-lg-9">
                <div class="mt-2">
                    <h2>Zvolte si jméno</h2>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="id_nickname" placeholder="Enter Nickname"
                        name="nickname" value="{{request.POST.nickname}}">
                    <label for="id_nickname">Jméno</label>
                </div>
            </div>
           

        </div>

        <div class="row justify-content-center px-0 mx-0" style="height: 300px;">
            <div class="col-lg-3 mt-5" style="height: 100px;">
                <div
                    class="h-100 bg-secondary w-100 p-1 mt-3 rounded d-flex flex-column justify-content-center">
                    <div class="mt-2">
                        <h2>Vytvoř vlastní pravidla</h2>
                    </div>
                    <div class="mb-2">
                        <input type="button" class="form-control bg-success" id="id_submit" name="submit"
                            value="Vytvořit pravidla">
                    </div>
                </div>
            </div>
            <div class="col-lg-3 mt-5" style="height: 100px;">
                <div
                    class="d-flex flex-column justify-content-center bg-secondary h-100 p-2 mt-3 w-100 rounded">
                    <div class="mt-2">
                        <h2>Připoj se do hry</h2>
                    </div>
                    <div class="mb-2">
                        <input type="submit" class="form-control bg-success" id="id_submit" name="submit" value="Připojit se do hry">
                    </div>
                   
                </div>
            </div>
            <div class="col-lg-3 mt-5 " style="height: 100px;">
                <div
                    class="bg-secondary h-100 mainMenu p-3 mt-3 w-100 rounded d-flex flex-column justify-content-center">
                    <div class="mt-2">
                        <h2>Zahaj novou hru</h2>
                    </div>
                    <div class="mb-2">
                        <input type="button" class="form-control bg-success h-100" id="id_submit" name="submit" value="Vytvořit novou hru">
                    </div>

                </div>
            </div>

        </div>
    </form>

    </div>

    <div class="form-group">
        <label for="id_email">Email</label>
        <input type="email" class="form-control" id="id_email" aria-describedby="emailHelp"
            placeholder="Enter email" name="email">

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
