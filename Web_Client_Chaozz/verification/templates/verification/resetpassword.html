<!DOCTYPE html>
<html lang="en">
{%extends "chess_test/index.html"%}

<body>
    {%block form%}
    <h2 class="mt-2">Obnovení hesla</h2>
    <p class="mb-0 small mt-2 text-light">Níže zadejte uživatelské jméno, či email propojený s účtem, pro který chcete
        heslo obnovit</p>
    <div class="form-group mt-2">
        <label class="text-light" for="id_email">Email nebo uživatelské jméno</label>
        <input class="form-control" id="id_email" name="email">
    </div>
    <button class="form-control mb-3 mt-2 bg-success border-success text-white" type="submit"
        class="btn btn-primary">Odeslat</button>
    <p class="small text-alert {{visbility}}">{{error_message}}</p>
    {%endblock%}
    {% block profile_visibility%}{%endblock%}

</body>

</html>
